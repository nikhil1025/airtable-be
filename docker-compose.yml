version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: airtable-backend:latest
    container_name: airtable-backend
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - mongodb-data:/data/db
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
    restart: unless-stopped

volumes:
  mongodb-data:
